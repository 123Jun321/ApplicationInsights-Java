apply plugin: 'java'
apply plugin: 'maven'

jar {
    version = '1.0'
    baseName = 'appinsights-core'
}

repositories {
    mavenCentral()
}

configurations {
    deployerJars
}

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
    options.bootClasspath = "${System.getenv('JAVA_JRE_6')}\\lib\\rt.jar"
}

