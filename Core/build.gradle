
apply plugin: 'java'

jar {
    version = '1.0'
    baseName = 'appinsights-core'
}

repositories {
    mavenCentral()
}

dependencies {
    compile('org.apache.commons:commons-lang3:3.3.2')
    compile('org.apache.httpcomponents:httpclient:4.3.5')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}